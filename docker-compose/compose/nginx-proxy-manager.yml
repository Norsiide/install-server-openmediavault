---
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: npm
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
      - 81:81
    volumes:
      - /mnt/docker-compose/data/nginx-proxy-manager/data:/data
      - /mnt/docker-compose/data/nginx-proxy-manager/letsencrypt:/etc/letsencrypt
    depends_on:
      - db
  db:
    image: 'jc21/mariadb-aria:latest'
    container_name: npm-db
    restart: unless-stopped
    volumes:
      - /mnt/docker-compose/data/nginx-proxy-manager/mysql:/var/lib/mysql
